<html>
	<head>
	
		<style>
			
			body		{font-family:monospace; color:#666;}
			
			.wrap		{display:inline-block; vertical-align:top; margin-right:40px;}
			.wrap.last	{margin:0;}
			.blocks		{display:inline-block; vertical-align:top; width:50px; height:50px; margin-bottom:10px; background-color:#000;}
			.fun_code	{display:inline-block; vertical-align:top; width:50px; height:50px; margin-left:20px; font-size:20px; line-height:50px;}
			
			.blocks.g	{background-color:#336622;}
			.blocks.Gg	{background-color:#448822;}
			.blocks.d	{background-color:#66aa33;}
			.blocks.Dd	{background-color:#66bb77;}
			.blocks.Cc	{background-color:#66cccc;}
			.blocks.c	{background-color:#5599cc;}		
			.blocks.Bb	{background-color:#5577cc;}
			
			.blocks.b	{background-color:#445599;}
			.blocks.Ii	{background-color:#333366;}
			.blocks.i	{background-color:#332244;}
			.blocks.j	{background-color:#442233;}
			.blocks.f	{background-color:#663333;}
			.blocks.Ff	{background-color:#884433;}		
			.blocks.s	{background-color:#bb7766;}
			.blocks.Ss	{background-color:#eeaa99;}
	
			.blocks.Mm	{background-color:#ee88bb;}
			.blocks.m	{background-color:#dd6666;}
			.blocks.Rr	{background-color:#cc3333;}
			.blocks.r	{background-color:#dd5533;}
			.blocks.Oo	{background-color:#dd7733;}
			.blocks.o	{background-color:#ddaa33;}		
			.blocks.Yy	{background-color:#dddd44;}
			.blocks.y	{background-color:#888833;}
	
			.blocks.zero	{background-color:#000;}
			.blocks.one		{background-color:#222;}
			.blocks.two		{background-color:#444;}
			.blocks.three	{background-color:#666;}
			.blocks.four	{background-color:#888;}
			.blocks.five	{background-color:#aaa;}		
			.blocks.six		{background-color:#ccc;}
			.blocks.seven	{background-color:#fff; border:1px solid #000; width:48px; height:48px;}
			
			
		</style>
		
	</head>

	<body>
		
		<h1>Colours for Swanky32 Palette</h1>
		<div class="wrap">
			<div><div class="blocks"></div><div class="fun_code">.</div></div>
			<div><div class="blocks g"></div><div class="fun_code">g</div></div>
			<div><div class="blocks Gg"></div><div class="fun_code">G</div></div>
			<div><div class="blocks d"></div><div class="fun_code">d</div></div>
			<div><div class="blocks Dd"></div><div class="fun_code">D</div></div>
			<div><div class="blocks c"></div><div class="fun_code">c</div></div>
			<div><div class="blocks Cc"></div><div class="fun_code">C</div></div>
			<div><div class="blocks Bb"></div><div class="fun_code">B</div></div>
		</div><div class="wrap">		
			<div><div class="blocks b"></div><div class="fun_code">b</div></div>
			<div><div class="blocks Ii"></div><div class="fun_code">I</div></div>
			<div><div class="blocks i"></div><div class="fun_code">i</div></div>
			<div><div class="blocks j"></div><div class="fun_code">j</div></div>
			<div><div class="blocks f"></div><div class="fun_code">f</div></div>
			<div><div class="blocks Ff"></div><div class="fun_code">F</div></div>
			<div><div class="blocks s"></div><div class="fun_code">s</div></div>
			<div><div class="blocks Ss"></div><div class="fun_code">S</div></div>
		</div><div class="wrap">
			<div><div class="blocks Mm"></div><div class="fun_code">M</div></div>
			<div><div class="blocks m"></div><div class="fun_code">m</div></div>
			<div><div class="blocks Rr"></div><div class="fun_code">R</div></div>
			<div><div class="blocks r"></div><div class="fun_code">r</div></div>
			<div><div class="blocks Oo"></div><div class="fun_code">O</div></div>
			<div><div class="blocks o"></div><div class="fun_code">o</div></div>
			<div><div class="blocks Yy"></div><div class="fun_code">Y</div></div>
			<div><div class="blocks y"></div><div class="fun_code">y</div></div>
		</div><div class="wrap last">
			<div><div class="blocks zero"></div><div class="fun_code">0</div></div>
			<div><div class="blocks one"></div><div class="fun_code">1</div></div>
			<div><div class="blocks two"></div><div class="fun_code">2</div></div>
			<div><div class="blocks three"></div><div class="fun_code">3</div></div>
			<div><div class="blocks four"></div><div class="fun_code">4</div></div>
			<div><div class="blocks five"></div><div class="fun_code">5</div></div>
			<div><div class="blocks six"></div><div class="fun_code">6</div></div>
			<div><div class="blocks seven"></div><div class="fun_code">7</div></div>
		</div>
	</body>
</html>
